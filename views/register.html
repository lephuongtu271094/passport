{% extends 'layout.html' %}
{% block content %}

<h1>Register</h1>
<ul class="list-group">
    {% if errors %}
    {% for error in errors %}
    <li class="list-group-item list-group-item-danger">{{ error.msg }}</li>
    {% endfor %}
    {% endif %}
</ul>

<form action="/users/register" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" name="name" value="{{ name }}">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Enter Email" name="email" value="{{ email }}">
        </div>
        <div class="form-group">
            <label>UserName</label>
            <input type="text" class="form-control" placeholder="Enter UserName" name="username" value="{{ username }}">
        </div>
        <div class="form-group">
            <label>PassWord</label>
            <input type="password" class="form-control" placeholder="Enter PassWord" name="password">
        </div>
        <div class="form-group">
            <label>Confirm PassWord</label>
            <input type="password" class="form-control" placeholder="Confirm PassWord" name="password2">
        </div>
        <div class="form-group">
            <label>ProFile Image</label>
            <input type="file" class="form-control" name="proFileImage">
        </div>
    </div>
    <button class="btn-default btn pull-left" type="submit">Register</button>
</form>

{% endblock %}
